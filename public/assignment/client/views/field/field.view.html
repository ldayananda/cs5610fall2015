<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="container-fluid">
		<div class="row">
			<h1>Forms : Registration Form</h1>
		</div>
		<div class="row">
			<ul class="nav nav-tabs">
				<li role="presentation"><a href="#/forms">Forms</a></li>
				<li role="presentation" class="active"><a href="#/fields">Fields</a></li>
			</ul>

			<div class="container-fluid tab-box" >
				<div class="row container-fluid top-bottom-small-pad" ng-switch="field.type" ng-repeat="field in model.fields">

					<!-- {"id": null, "label": "New Text Field", "type": "TEXT", "placeholder": "New Field"} -->
					<div ng-switch-when="TEXT" ng-model="field">
						<label class="col-xs-6">
							{{field.label}}
							<input type="text" class="form-control" placeholder="{{field.placeholder}}"</input>
						</label>
						<div class="col-xs-2"></div>
					</div>

					<!-- {"id": null, "label": "Email", "type": "EMAIL", "placeholder": "Email"} -->
					<div ng-switch-when="EMAIL" ng-model="field">
						<label class="col-xs-6">
							{{field.label}}
							<input type="email" class="form-control" placeholder="{{field.placeholder}}"></input>
						</label>
						<div class="col-xs-2"></div>
					</div>

					<!-- {"id": null, "label": "New Text Field", "type": "TEXTAREA", "placeholder": "New Field"} -->
					<div ng-switch-when="TEXTAREA" ng-model="field">
						<label class="col-xs-6">
							{{field.label}}
							<textarea class="form-control" rows="10" cols="70" placeholder="{{field.placeholder}}"></textarea>
						</label>
					</div>

					<!-- {"id": null, "label": "New Date Field", "type": "DATE"} -->
					<div ng-switch-when="DATE" ng-model="field">
						<label class="col-xs-6">
							{{field.label}}
							<input type="date" class="form-control date-picker" name="dob" ng-model="field.value"></input>
						</label>
					</div>

					<!-- {"id": null, "label": "New Dropdown", "type": "OPTIONS", "options": [
						{"label": "Option 1", "value": "OPTION_1"},
						{"label": "Option 2", "value": "OPTION_2"},
						{"label": "Option 3", "value": "OPTION_3"}
					]}
					 -->
					<div ng-switch-when="OPTIONS">
						<label class="col-xs-6">
							{{field.label}}
							<div class="dropdown" ng-model="field">
								<button class="btn btn-default dropdown-toggle col-sm-12" type="button" id="genderDropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									{{field.label}}
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="genderDropdown1">
									<li><a href="#" value="{{option.value}}" ng-repeat="option in field.options">{{option.label}}</a></li>
								</ul>
							</div>
						</label>
					</div>

					<!-- {"id": null, "label": "New Checkboxes", "type": "CHECKBOXES", "options": [
						{"label": "Option A", "value": "OPTION_A"},
						{"label": "Option B", "value": "OPTION_B"},
						{"label": "Option C", "value": "OPTION_C"}
					]}
					 -->
					<div ng-switch-when="CHECKBOXES">
						<label for="checkBoxes" class="container-fluid">
							{{field.label}}
							<div id="checkBoxes">
								<div class="checkbox" for="option in field.options">
									<label>
										<input type="checkbox" value="{{option.value}}" ></input>
										{{option.label}}
									</label>
								</div>	
							</div>
						</label>
					</div>

					<!-- {"id": null, "label": "New Radio Buttons", "type": "RADIOS", "options": [
						{"label": "Option X", "value": "OPTION_X"},
						{"label": "Option Y", "value": "OPTION_Y"},
						{"label": "Option Z", "value": "OPTION_Z"}
					]}
					 -->
					<div ng-switch-when="RADIOS">
						<label for="radioGroup" class="container-fluid">
							{{field.label}}
							<div id="radioGroup">
								<div class="radio">
									<label>
										<input type="radio" value="{{option.value}}" ng-repeat="option in field.options"></input>
										{{option.label}}
									</label>
								</div>
							</div>
						</label>
					</div>

					<!-- Glyphicons -->
					<div class="col-xs-4 container-fluid pull-right">
						<div class="btn-group-align input-group">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
							<button type="button" class="btn btn-default" ng-click="model.removeField(field)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-menu-hamburger"></span>
							</button>
						</div>
					</div>
				</div> 
			</div>

			<!-- Add New Field Row -->

			<div class="row container-fluid">
				<hr class="bigBorder">
			</div>
			<div class="row container-fluid">
				<div class="container-fluid">
					<div class="col-xs-6">
						<label>Add New Field:
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									Single Line Text:
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-model="field.type">
									<li ng-model="model.fieldType.singleLine"><a href="#">Single Line Text</a></li>
									<li ng-model="model.fieldType.multiLine"><a href="#">Multi Line Text</a></li>
									<li ng-model="model.fieldType.date"><a href="#">Date</a></li>
									<li ng-model="model.fieldType.dropdown"><a href="#">Dropdown</a></li>
									<li ng-model="model.fieldType.checkbox"><a href="#">Checkboxes</a></li>
									<li ng-model="model.fieldType.radio"><a href="#">Radio Buttons</a></li>
								</ul>
							</div>
						</label>
					</div>
					<div class="col-xs-2 container-fluid"></div>
					<div class="col-xs-4 container-fluid btn-group-align" ng-click="model.addField(model.fieldType)">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>
				</div>
			</div> 

		</div>
	</div> 
</div>
</div>

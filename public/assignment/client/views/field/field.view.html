<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="container-fluid">
		<div class="row">
			<h1>Forms : Registration Form</h1>
		</div>
		<div class="row">
			<ul class="nav nav-tabs">
				<li role="presentation"><a href="#/forms">Forms</a></li>
				<li role="presentation" class="active"><a href="#/fields">Fields</a></li>
			</ul>

			<div class="container-fluid tab-box">
				<div class="row">
					<div class="container-fluid">
						<label class="col-xs-6">First Name:<input type="text" class="form-control" name="firstName" placeholder="First Name"></input></label>
						<div class="col-xs-2"></div>
						<div class="col-xs-4 container-fluid">
							<div class="btn-group-align input-group">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="container-fluid">
						<label class="col-xs-6">Last Name:<input type="text" class="form-control" name="lastName" placeholder="Last Name"></input></label>
						<div class="col-xs-2"></div>
						<div class="col-xs-4 container-fluid">
							<div class="btn-group-align input-group">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="container-fluid">
						<label class="col-xs-6">Date of Birth:<input type="date" class="form-control" name="dob" placeholder="Select Date"></input></label>
						<div class="col-xs-2"></div>
						<div class="col-xs-4 container-fluid">
							<div class="btn-group-align input-group">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="container-fluid">
						<label class="col-xs-6">Gender:
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="genderDropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									Male
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="genderDropdown1">
									<li><a href="#">Male</a></li>
									<li><a href="#">Female</a></li>
								</ul>
							</div>
						</label>
						<div class="col-xs-2"></div>
						<div class="col-xs-4 container-fluid">
							<div class="btn-group-align input-group">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 container-fluid">
						<label for="checkBoxes" class="container-fluid">Roles:
							<div id="checkBoxes">
								<div class="checkbox">
									<label><input type="checkbox" name="student" value="yes"></input> Student</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" name="admin" value="yes" checked></input> Admin</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" name="user" value="yes" checked></input> User</label>
								</div>
							</div>
						</label>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-4 container-fluid">
						<div class="input-group btn-group-align">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 container-fluid">
						<label for="radioGroup" class="container-fluid">License Agreement:
							<div id="radioGroup">
								<div class="radio">
									<label><input type="radio" name="yesRadio" value="1" checked></input>Yes</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="noRadio" value="0"></input>No</label>
								</div>
							</div>
						</label>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-4 container-fluid">
						<div class="input-group btn-group-align">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
						</div>
					</div>
				</div>
				<div class="row container-fluid">
					<hr class="bigBorder">
				</div>
				<div class="row">
					<div class="container-fluid">
						<div class="col-xs-6">
							<label>Add New Field:
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										Single Line Text:
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="#">Single Line Text</a></li>
										<li><a href="#">Date</a></li>
										<li><a href="#">Dropdown</a></li>
										<li><a href="#">Checkboxes</a></li>
										<li><a href="#">Radio Buttons</a></li>
										<li><a href="#">Paragraph Text Field</a></li>
									</ul>
								</div>
							</label>
						</div>
						<div class="col-xs-2 container-fluid"></div>
						<div class="col-xs-4 container-fluid btn-group-align">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
				</div> 
			</div>
		</div> 
	</div>
</div>

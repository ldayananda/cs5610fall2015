<!DOCTYPE html>
<html lang="en">
<head>
  <!--This is an edited version of what is given in index.html of Bootstrap's dashboard example -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope" ng-controller="RegisterController">
    <div class="container-fluid">
      <div class="row">
        <h1>Register</h1>    
      </div>
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label" >Username:</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password" ng-model="user.verifyPassword">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default btn-block" role="button" id="registerBtn" ng-click="model.register(user)">Register</button>
            </div>
          </div>
        </form>
      </div>    
    </div>
  </div>
</body>
</html>

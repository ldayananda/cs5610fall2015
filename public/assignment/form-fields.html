<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This is an edited version of what is given in index.html of Bootstrap's dashboard example -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Username<span class="sr-only">(current)</span></a></li>
              <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li class="active"><a href="#"> Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#"> Profile </a></li>
              <li><a href="#"> Admin </a></li>
              <li><a href="#"> Forms </a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="container-fluid">
                <div class="row">
                    <h1>Forms : Registration Form</h1>
                </div>
                <div class="row">
                    <ul class="nav nav-tabs">
                      <li role="presentation"><a href="#">Forms</a></li>
                      <li role="presentation" class="active"><a href="#">Fields</a></li>
                    </ul>
                
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="form-group">
                                    <label>First Name:<input type="text" class="form-control" name="firstName" placeholder="First Name"></input></label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label>Last Name:<input type="text" class="form-control" name="lastName" placeholder="Last Name"></input></label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label>Date of Birth:<input type="date" class="form-control" name="dob" placeholder="Select Date"></input></label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="dropdown">
                                      <button class="btn btn-default dropdown-toggle" type="button" id="genderDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Gender:
                                        <span class="caret"></span>
                                      </button>
                                      <ul class="dropdown-menu" aria-labelledby="genderDropdown">
                                        <li>Male</li>
                                        <li>Female</li>
                                        <li>Other</li>
                                      </ul>
                                    </div>
                                    <label>Gender:<input type="?" class="form-control" name="firstName" placeholder="Male"></input></label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <p>Roles:</p>
                                    <label><input type="checkbox" name="admin" value="yes" checked></input>Admin</label>
                                    <label><input type="checkbox" name="student" value="yes"></input>Student</label>
                                    <label><input type="checkbox" name="user" value="yes" checked></input>User</label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <p>License Agreement:</p>
                                    <label><input type="radio" name="yesRadio" value="1" checked></input>Yes</label>
                                    <label><input type="radio" name="noRadio" value="0"></input>No</label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                            </div>
                            <div class="?">
                               <!-- some kind of divider -->
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label>
                                        Add New Field:
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
                                        <input type="dropdown" class="form-control" name="newField" placeholder="Single Line Text"></input>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
      </div>
    </div>

</html>

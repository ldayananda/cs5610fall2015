<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This is an edited version of what is given in index.html of Bootstrap's dashboard example -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap styles for dashboard template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="profile.html">Username<span class="sr-only">(current)</span></a></li>
              <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li class="active"><a href="home.html"> Home <span class="sr-only">(current)</span></a></li>
              <li><a href="profile.html"> Profile </a></li>
              <li><a href="admin.html"> Admin </a></li>
              <li><a href="forms.html"> Forms </a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="container-fluid">
                <div class="row">
                    <h1>Forms : Registration Form</h1>
                </div>
                <div class="row">
                    <ul class="nav nav-tabs">
                      <li role="presentation"><a href="forms.html">Forms</a></li>
                      <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
                    </ul>
                
                    <div class="container-fluid tab-box">
                            <div class="row">
                                <div class="container-fluid">
                                    <label class="col-xs-6">First Name:<input type="text" class="form-control" name="firstName" placeholder="First Name"></input></label>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4 container-fluid">
                                        <div class="btn-group-align input-group">
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                    <label class="col-xs-6">Last Name:<input type="text" class="form-control" name="lastName" placeholder="Last Name"></input></label>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4 container-fluid">
                                        <div class="btn-group-align input-group">
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                    <label class="col-xs-6">Date of Birth:<input type="date" class="form-control" name="dob" placeholder="Select Date"></input></label>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4 container-fluid">
                                        <div class="btn-group-align input-group">
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                    <label class="col-xs-6">Gender:
                                        <div class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button" id="genderDropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Male
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" aria-labelledby="genderDropdown1">
                                            <li><a href="#">Male</a></li>
                                            <li><a href="#">Female</a></li>
                                          </ul>
                                        </div>
                                    </label>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4 container-fluid">
                                        <div class="btn-group-align input-group">
                                           <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                           <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                           <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                           <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 container-fluid">
                                    <label for="checkBoxes" class="container-fluid">Roles:
                                        <div id="checkBoxes">
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="student" value="yes"></input> Student</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="admin" value="yes" checked></input> Admin</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="user" value="yes" checked></input> User</label>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-xs-2"></div>
                                <div class="col-xs-4 container-fluid">
                                    <div class="input-group btn-group-align">
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 container-fluid">
                                    <label for="radioGroup" class="container-fluid">License Agreement:
                                        <div id="radioGroup">
                                            <div class="radio">
                                                <label><input type="radio" name="yesRadio" value="1" checked></input>Yes</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="noRadio" value="0"></input>No</label>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4 container-fluid">
                                        <div class="input-group btn-group-align">
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                        </div>
                                    </div>
                            </div>
                            <div class="row container-fluid">
                                <hr class="bigBorder">
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                <div class="col-xs-6">
                                    <label>Add New Field:
                                        <div class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Single Line Text:
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">Single Line Text</a></li>
                                            <li><a href="#">Date</a></li>
                                            <li><a href="#">Dropdown</a></li>
                                            <li><a href="#">Checkboxes</a></li>
                                            <li><a href="#">Radio Buttons</a></li>
                                            <li><a href="#">Paragraph Text Field</a></li>
                                          </ul>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-xs-2 container-fluid"></div>
                                <div class="col-xs-4 container-fluid btn-group-align">
                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                                </div>
                           </div> 
                    </div>
                </div> 
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <!--This is an edited version of what is given in index.html of Bootstrap's dashboard example -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="container-fluid">
      <div class="row">
        <h1>Forms</h1>
      </div>
      <div class="row">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
          <li role="presentation"><a href="form-fields.html">Fields</a></li>
        </ul>
        <div class="container-fluid tab-box"> 
          <div id="forms-table" class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>  <div class="caret"></div> Form Name</th>
                  <th> <div class="caret"></div> Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input class="form-control" type="text" placeholder="name" id="name" ng-model="form.name"></input>
                  </td>
                  <td>
                    <a href="" class="btn btn-default">
                     <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addForm(form)"></span>
                   </a>
                   <a href="" class="btn btn-default">
                     <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="updateForm(form)"></span>
                   </a>
                 </td>
               </tr>
               <tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedCourseIndex}">
                      <td><a href="#">{{form.name}}</a></td>
                      <td>
                        <a href="" class="btn btn-default">
                             <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteForm($index)"></span>
                        </a>
                        <a href="" class="btn btn-default">
                             <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="selectForm($index)"></span>
                        </a>
                      </td>
                    </tr>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </body>
   </html>

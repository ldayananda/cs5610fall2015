<!DOCTYPE html>
<html lang="en">
<head>
  <!--This is an edited version of what is given in index.html of Bootstrap's dashboard example -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
    <div class="container-fluid">
      <div class="row">
        <h1>Profile</h1>
      </div>
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
            <input type="username" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.fname">
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lname">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" class="btn btn-default btn-block" role="button" id="updateBtn" ng-click="update(user)">Update</a>
            </div>
          </div>
        </form>
      </div>    
    </div>
  </div>
  </body>
  </html>

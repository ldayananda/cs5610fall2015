<!DOCTYPE html>
<html lang="en" ng-app="JobHuntingApp">
<head>
	<meta charset="UTF-8">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>

	<!-- Custom Style File -->
	<link href="../css/style.css" rel="stylesheet"/>
	<!-- Express files -->
	<script src="app.js"></script>
	<script src="config.js"></script>
	<!-- Controllers -->
	<script src="views/dashboard/dashboard.controller.js"></script>
	<script src="views/header/header.controller.js"></script>
	<script src="views/home/home.controller.js"></script>
	<script src="views/listing/listing.controller.js"></script>
	<script src="views/login/login.controller.js"></script>
	<script src="views/powwow/powwow.controller.js"></script>
	<script src="views/publicProfile/publicProfile.controller.js"></script>
	<script src="views/profile/profile.controller.js"></script>
	<script src="views/profile/educationDialog.controller.js"></script>
	<script src="views/profile/jobsDialog.controller.js"></script>
	<script src="views/profile/skillsDialog.controller.js"></script>
	<script src="views/profile/interestsDialog.controller.js"></script>
	<script src="views/register/register.controller.js"></script>
	<script src="views/resumeDialog/resumeDialog.controller.js"></script>
	<script src="views/search/search.controller.js"></script>
	<!-- Services -->
	<script src="services/UserService.js"></script>
	<script src="services/PowwowService.js"></script>

</head>
<body>
	<div class="container-fluid col-sm-12">
		<div class="row container-view">
			<div class="col-sm-12" ng-include="'views/header/header.view.html'">
			</div>
		</div>
		<div class="row container-view">
			<div ng-view>
			</div>
		</div>
	</div>
	<div class="modal fade" id="resumeDialog" tabindex="-1" role="dialog" aria-labelledby="resumeDialogLabel" ng-controller="ResumeDialogController">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="resumeDialogLabel">Modal title</h4>
				</div>
				<div class="modal-body block-center">

					<div class="row">
						<label for="resumes" class="col-sm-2 form-label">Choose a resume:</label>
						<div class="dropdown">
							<button class="col-sm-9 btn btn-default dropdown-toggle" type="button" id="resumes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								General Resume
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="resumes">
								<li><a href="#">General Resume</a></li>
							</ul>
						</div>
					</div>

					<div class="row">
						<label for="uploadFile" class="col-sm-2 form-label">Cover letter:</label>
						<button id="uploadFile" type="button" class="col-sm-9 btn btn-default" type="button">Upload From Computer</button>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-block">Submit</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

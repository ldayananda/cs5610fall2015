<div class="container" ng-controller="LoginController">
	<div class="row">
		<h1 class="text-center container-view">
			Login
		</h1>
	</div>
	<div class="row container-view container-fluid">
		<form class="form-horizontal col-sm-6">
			<div class="form-group container-view">
				<label for="username" class="col-sm-2 control-label">Username: </label>					
				<div class="col-sm-8">
					<input id="username" type="username" placeholder="username" class="form-control" ng-model="user.username">
				</div>
			</div>

			<div class="form-group container-view">
				<label for="password" class="col-sm-2 control-label">Password:</label>					
				<div class="col-sm-8">
					<input id="password" type="password" placeholder="password" class="form-control" ng-model="user.password">
				</div>
			</div>

			<div class="col-sm-10 container-view">
				<button class="btn btn-block btn-default" role="button" id="loginBtn" ng-click="model.login(user)">Login</button>
			</div>
		</form>

		<!-- add a vertical line in here somehow -->
		<form class="form-horizontal col-sm-6">
			<div class="col-sm-10 container-view">
				<button class="btn btn-block btn-default" role="button" id="loginWithLinkedInBtn">Sign in with LinkedIn</button>
			</div>

			<div class="col-sm-10 container-view">
				<a href="#/register" class="btn btn-block btn-default" role="button" id="signUpBtn">Sign Up</a>
			</div>
		</form>
	</div>
</div>

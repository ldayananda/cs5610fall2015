<div class="container">
	<div class="row">
		<h1 class="text-center"> Login </h1>
	</div>
	<div class="row">
		<form class="form-horizontal col-sm-6">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username: </label>					
				<div class="col-sm-8">
					<input id="username" type="username" placeholder="username" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password:</label>					
				<div class="col-sm-8">
					<input id="password" type="password" placeholder="password" class="form-control">
				</div>
			</div>
			<div class="col-sm-10">
				<button class="btn btn-block btn-default" role="button" id="loginBtn">Login</button>
			</div>
		</form>
		<!-- add a vertical line in here somehow -->
		<form class="form-horizontal col-sm-6">
			<div class="col-sm-10">
				<button class="btn btn-block btn-default" role="button" id="loginWithLinkedInBtn">Sign in with LinkedIn</button>
			</div>
			<div class="col-sm-10">
				<button class="btn btn-block btn-default" role="button" id="signUpBtn">Sign Up</button>
			</div>
		</form>
	</div>
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope" ng-controller="RegisterController">
  <div class="container-fluid">
    <div class="row container-view">
      <h1>Register</h1>    
    </div>

    <div class="row">
      <form class="form-horizontal">

        <div class="form-group container-view">
          <label for="name" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="First Name Last Name">
          </div>
        </div>

        <div class="form-group container-view">
          <label for="ageRange" class="col-sm-2 control-label" >Age Range:</label>
          <div class="col-sm-10 dropdown">
            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="age" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Age Range
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="age">
              <li><a href="#">18-29</a></li>
              <li><a href="#">30-40</a></li>
              <li><a href="#">40-50</a></li>
              <li><a href="#">50 onwards</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group container-view">
          <label for="location" class="col-sm-2 control-label" >Location:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="location" placeholder="">
          </div>
        </div>

        <div class="form-group container-view">
          <label for="bio" class="col-sm-2 control-label" >Biography:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bio" placeholder="Tell me a bit about yourself">
          </div>
        </div>

        <div class="form-group container-view">
          <label for="username" class="col-sm-2 control-label" >Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>

        <div class="form-group container-view">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group container-view">
          <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
          </div>
        </div>
        
        <div class="form-group container-view">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#/profile" class="btn btn-default btn-block" role="button" id="registerBtn">Register</a>
          </div>
        </div>
      </form>
    </div>    
  </div>
</div>
